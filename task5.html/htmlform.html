<!DOCTYPE html>
<html>
    <head>
        <title>html form</title>
    </head>
    <body>
        <form action="server1 " method="post" name="form 1">
        <table cellspacing="20px">
            <caption>
                <h2>
                    HTML FORM 
                </h2>
            </caption>
                <tr>
                    <td>
                      <label for="id 1">First Name:</label>
                    </td>
                    <td>
                       <input type="text" name="name 1" id="id 1">
                    </td>
                </tr>
                <tr>
                    <td>
                     <label for="id 2">Last Name:</label>
                    </td>
                    <td>
                       <input type="text" name="name 2" id="id 2"> 
                    </td>
                </tr>
                <tr>
                    <td>
                      <label for="id 3">Date of Birth:</label>
                    </td>
                    <td>
                        <input type="date" name="name 3" id="id 3">
                    </td>
                </tr>
                <tr>
                    <td>
                       <label for="id 4">Email id:</label>
                    </td>
                    <td>
                       <input type="email" name="name 4" id="id 4"> 
                    </td>
                </tr>
                <tr>
                    <td>
                      <label for="id 5">Mobile Number:</label>
                    </td>
                    <td>
                        <input type="number" name="name 5" id="id 5">
                    </td>
                </tr>
                <tr>
                    <td>
                       <input type="submit" value="SUBMIT">
                    </td>
                    <td>
                        <input type="reset" value="RESET">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
